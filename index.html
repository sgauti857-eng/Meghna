<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e0;
      overflow: hidden;
      font-family: "Playfair Display", serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating elements (hearts, roses, names) */
    .float {
      position: absolute;
      animation: floatUp linear infinite;
      opacity: 0.75;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-10vh); }
    }

    /* Central card */
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      z-index: 5;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: transform 0.2s ease;
    }

    button:hover { transform: scale(1.05); }

    .yes {
      background: #ff4d6d;
      color: #fff;
    }

    .no {
      background: #333;
      color: #fff;
    }

    /* Result screens */
    .fullscreen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      padding: 20px;
    }

    .yes-screen {
      background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
      color: white;
    }

    .yes-screen h2 {
      background: rgba(0,0,0,0.45);
      padding: 30px;
      border-radius: 14px;
      font-size: 32px;
    }

    .no-screen {
      background: #0b0b0b;
      color: #e0e0e0;
      font-style: italic;
      font-size: 28px;
    }

    @media (max-width: 600px) {
      .no-screen { font-size: 22px; }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="no" onclick="noClick()">No</button>
    </div>
  </div>

  <script>
    /* Floating symbols + names */
    const floatingItems = [
      "‚ù§Ô∏è", "üåπ", "üíñ",
      "Suraj", "Meghna"
    ];

    for (let i = 0; i < 25; i++) {
      const el = document.createElement("div");
      el.className = "float";
      el.innerText = floatingItems[Math.floor(Math.random() * floatingItems.length)];

      // Style names differently from emojis
      if (el.innerText === "Suraj" || el.innerText === "Meghna") {
        el.style.fontFamily = "'Great Vibes', cursive";
        el.style.fontSize = "28px";
        el.style.color = "rgba(255,255,255,0.9)";
      } else {
        el.style.fontSize = 18 + Math.random() * 20 + "px";
      }

      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 7 + Math.random() * 6 + "s";

      document.body.appendChild(el);
    }

    function yesClick() {
      document.body.innerHTML = `
        <div class="fullscreen yes-screen">
          <h2>I knew you'd say yes! üíñ</h2>
        </div>
      `;
    }

    function noClick() {
      document.body.innerHTML = `
        <div class="fullscreen no-screen">
          ‚ÄúAll I loved, I loved alone.‚Äù
          <br><br>
          ‚Äî Edgar Allan Poe
        </div>
      `;
    }
  </script>

</body>
</html>
